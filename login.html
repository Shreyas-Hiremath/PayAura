<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayAura - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">PayAura</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login">
        <div class="login-box">
            <div class="container">
                <h1>Login to PayAura</h1>
                <form action="login-process.php" method="post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button" onclick="navigateToLogin()">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PayAura. All Rights Reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000; /* Default text color set to black */
            background: url('loginback.jpg') no-repeat center center; /* Background image */
            background-size: cover; /* Cover the entire screen */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }

        header {
            background: #000000; /* Black header */
            color: #FFFFFF; /* White text */
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFFFFF; /* White logo text */
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #FFFFFF; /* White nav links */
            text-decoration: none;
            font-size: 1rem;
        }

        .login {
            padding: 2rem 1rem;
            flex-grow: 1; /* Expands this section to take up any available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            max-width: 400px;
            padding: 3rem;
            border: 1px solid #000000; /* Black border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background: #FFFFFF; /* White background inside the box */
            text-align: center;
        }

        .login h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000000; /* Black heading */
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000; /* Black border */
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem 0;
            background: #000000; /* Black button */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-left: auto; /* Move the button a bit to the left */
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #FFFFFF; /* White hover state */
            color: #000000;
            border: 1px solid #000000; /* Black border */
        }

        footer {
            background: #000000; /* Black footer */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 1rem;
            position: relative; /* Allows positioning properties to be used */
            bottom: 0;
            width: 100%; /* Full width */
        }
    </style>
</body>
</html>
